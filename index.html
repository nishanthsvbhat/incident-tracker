<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incident Tracker Dashboard</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h1, h4 {
      text-align: center;
      margin-bottom: 16px;
    }
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      margin-bottom: 24px;
      padding: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .form-control, .form-select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
      resize: vertical;
    }
    .btn {
      background: #dc3545;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #b02a37;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    thead {
      background: #343a40;
      color: #fff;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš¨ Incident Tracker Dashboard</h1>

    <!-- Form to Log a New Incident -->
    <div class="card">
      <h4>Log New Incident</h4>
      <form id="incidentForm">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" required />

        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" required></textarea>

        <label for="severity" class="form-label">Severity</label>
        <select class="form-select" id="severity" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit" class="btn">Submit Incident</button>
      </form>
    </div>

    <!-- Table to Display Incidents -->
    <div class="card">
      <h4>Logged Incidents</h4>
      <table id="incidentTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Description</th>
            <th>Severity</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="incidentBody">
          <!-- Incident rows will appear here -->
        </tbody>
      </table>
    </div>
  </div>
  <script>
    const API_BASE_URL = "https://incident-tracker-8jmd.onrender.com";

    // Handle form submission
    document.getElementById("incidentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      await logIncident();
    });

    // Log a new incident
    async function logIncident() {
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const severity = document.getElementById("severity").value;

      if (!title || !description || !severity) {
        alert("Please fill in all fields.");
        return;
      }

      const incidentData = {
        title,
        description,
        severity,
        timestamp: new Date().toISOString()
      };

      try {
        const response = await fetch(${API_BASE_URL}/incident, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(incidentData)
        });
        const result = await response.json();

        if (response.ok) {
          alert("âœ… Incident logged successfully!");
          document.getElementById("incidentForm").reset();
          fetchIncidents();
        } else {
          alert("âŒ Failed to log incident: " + (result.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Error logging incident:", err);
        alert("âš  Network error. Please try again.");
      }
    }

    // Fetch and display all incidents
    async function fetchIncidents() {
      try {
        const response = await fetch(${API_BASE_URL}/incidents);
        const incidents = await response.json();

        const incidentBody = document.getElementById("incidentBody");
        incidentBody.innerHTML = "";

        incidents.forEach((incident, idx) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${idx + 1}</td>
            <td>${incident.title || ""}</td>
            <td>${incident.description || ""}</td>
            <td>${incident.severity ? incident.severity.charAt(0).toUpperCase() + incident.severity.slice(1) : ""}</td>
            <td>${incident.timestamp ? new Date(incident.timestamp).toLocaleString() : ""}</td>
          `;
          incidentBody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching incidents:", err);
      }
    }

    // Initial fetch on page load
    window.onload = fetchIncidents;
  </script>
</body>
</html>
