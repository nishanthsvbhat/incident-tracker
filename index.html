<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Incident Tracker Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">üö® Incident Tracker Dashboard</h1>

    <!-- Form to Log a New Incident -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">Log New Incident</h4>
        <form id="incidentForm">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Submit Incident</button>
        </form>
      </div>
    </div>

    <!-- Table to Display Incidents -->
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Logged Incidents</h4>
        <table class="table table-bordered table-hover" id="incidentTable">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="incidentBody">
            <!-- Incident rows will appear here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("incidentForm");
    const title = document.getElementById("title");
    const description = document.getElementById("description");
    const tableBody = document.getElementById("incidentBody");

    const API_URL = "http://127.0.0.1:5000/api/incidents";

    // Fetch and display all incidents
    async function loadIncidents() {
      const res = await fetch(API_URL);
      const data = await res.json();

      tableBody.innerHTML = "";
      data.forEach((incident, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${incident.title}</td>
            <td>${incident.description}</td>
          </tr>`;
        tableBody.innerHTML += row;
      });
    }

    // Submit new incident
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        title: title.value.trim(),
        description: description.value.trim(),
      };

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });

      if (res.ok) {
        title.value = "";
        description.value = "";
        loadIncidents();
        alert("‚úÖ Incident Logged!");
      } else {
        alert("‚ùå Error logging incident.");
      }
    });

    // Load incidents on page load
    loadIncidents();
  </script>
</body>
</html>
